<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Interativo: Profissão do Futuro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Quiz Interativo: Profissão do Futuro</h1>

    <div id="inicio">
      <p>Bem-vindo ao teste vocacional! Descubra a profissão ideal para você.</p>
      <button onclick="iniciarQuiz()">Iniciar Quiz</button>
    </div>

    <div id="quiz" class="oculto">
      <h2 id="pergunta"></h2>
      <div id="alternativas">
        <button id="btnA" onclick="responder('A')"></button>
        <button id="btnB" onclick="responder('B')"></button>
        <button id="btnC" onclick="responder('C')"></button>
      </div>
    </div>

    <div id="resultado" class="oculto">
      <h2>Resultado</h2>
      <p id="mensagem"></p>

      <div id="cursos-container" class="cursos-sugeridos"></div>

      <div id="detalhes-curso" class="detalhes-curso oculto"></div>

      <button onclick="reiniciarQuiz()">Refazer Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
